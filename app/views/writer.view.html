
<div class="window">
	<!--<div ng-include="'views/partials/nav.view.partial.html'"></div>-->

	<div class="header writer__header">
		<input class="writer__inputInline-postTitle" type="text" ng-model="post.title" placeholder="Give your post a title">

		<div class="writer__lastUpdated">{{ post.attrs.modified[0].timestamp | date }}</div>
	</div>

	<div class="editor">
		<textarea class="editor__source mousetrap" id="edit-source" ng-model="post.text"></textarea>

		<div class="editor__preview" ng-bind-html="postPreview"></div>
	</div>
</div>
