<div class="menu" ng-controller="MenuCtrl">

	<div class="menu__Section">
		<h2>posts</h2>

		<div class="menu__SectionItem" ng-class="{'active': isActivePost(post)}" ng-repeat="post in posts" ng-click="goto(post)">
			<span class="menu__PostTitle">{{ post.title }}</span>
			<span class="label label-{{ getPostLabelColor(post) }} menu__PostStatus">{{ post.attrs.status }}</span>
		</div>
	</div>

	<div class="menu__Section">
		<button class="button button-default inverse" ng-click="link('/write')">New Post</button>
	</div>


</div>
